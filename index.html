<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
  </head>
  <body>
    <!-- Header -->
    <div class="header-back">
      <div class="header">
        <img src="./resources/images/logo.png" alt="logo-pic">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </div>
    <!-- Start Contsiner -->
    <div class="start">

      <div class="text-box">
        <div class="line1">
          <h4>NEW ARRIVAL</h4>
        </div>
        <div class="line2">
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>

    </div>
    <!-- Navigation line -->
    <div class="navigation">
      <nav>
        <p>Eyewear</p>
        <p>Apparel</p>
        <p>Gadgets</p>
        <p>Vehicles</p>
        <p>Classes</p>
        <p>Contact</p>
      </nav>
    </div>
    <!-- Main Container -->
    <div class="main container">
      <div class="container1">
        <img src="./resources/images/pen.png" alt="Pen">
        <p>Exploding Pen</p>
      </div>

      <div class="container2">
        <img src="./resources/images/watch.png" alt="Watch">
        <p>Cellular Watch</p>
      </div>

      <div class="container3">
        <img src="./resources/images/glasses.png" alt="Glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>

    <div class="last container">
      <div class="container4">
        <div class="location">
          <p>Location</p>
        </div>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="container5">
        <div class="hours">
          <p>Hourse</p>
        </div>
        <p>0800 - 1800</p>
      </div>
    </div>

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
